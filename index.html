<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ProjetoAPI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="cadastro">
      <h1>Cadastro de Funcionarios</h1>
      <div class="container">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Empresa*</label>
            <input type="empresa" class="form-control" id="empresa" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Nome*</label>
            <input type="text" class="form-control" id="nome" />
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">CPF*</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
            />
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Email*</label>
            <input
              type="text"
              class="form-control"
              id="email"
            />
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Rua*</label>
            <input
              type="text"
              class="form-control"
              id="rua"
            />
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Cep*</label>
            <input
              type="text"
              class="form-control"
              id="cep" onblur="viaCep()"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">UF</label>
            <select id="estado" class="form-select">
              <option selected>SP</option>
            </select>
            <div class="col-md-">
                <label for="inputCity" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" />
              </div>
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                selecione
              </label>
            </div>
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-primary" onclick="Cadastrar()">Cadastrar</button>
          </div>
        </form>
      </div>
    </section>
    <script src="api.js"></script>
    <footer>
      <h2></h2>
    </footer>
  </body>
</html>
